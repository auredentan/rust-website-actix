<!DOCTYPE html><html><head><title>actix - basics</title>
    <link rel="shortcut icon" type="image/x-icon" href="/favicon" /></head>
  <body>
    <h1>Welcome <img width="30px" height="30px" src="/static/actixLogo.png" /></h1>

    <div>
          Fiobonnaci order 
          <input type="number" placeholder="order"> 
          <button onclick="send_data()">Send</button>
    </div>
    <script>
    function send_data() {
      console.log("Sending data !")
      var payload = {
        name: "Test",
        number: 3
      }
      var url = "http://127.0.0.1:8080/fibonnaci"
      fetch(url, {method: "POST", body: JSON.stringify(payload), headers: {"Content-Type": "application/json"}}).then(function (resp) {
        resp.json().then(function (val) {
          console.log(val);
        })
      })
    }
    </script>
  </body>
</html>
